<mat-card class="register-card">
    <h2>Registrieren</h2>
  
    <form (ngSubmit)="register()" class="register-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Benutzername</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Vorname</mat-label>
        <input matInput [(ngModel)]="firstName" name="firstName" required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nachname</mat-label>
        <input matInput [(ngModel)]="lastName" name="lastName" required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Rolle</mat-label>
        <mat-select [(ngModel)]="role" name="role" required>
          <mat-option value="Mitarbeiter">Mitarbeiter</mat-option>
          <mat-option value="Admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Registrieren</button>
    </form>
  </mat-card>
