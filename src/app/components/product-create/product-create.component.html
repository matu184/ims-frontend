<mat-card class="form-card">
  <mat-card-title>Neues Produkt anlegen</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="create()" #productForm="ngForm">
      <div class="form-grid">

        <mat-form-field appearance="fill">
          <mat-label>Produktname</mat-label>
          <input matInput required [(ngModel)]="product.name" name="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Beschreibung</mat-label>
          <input matInput [(ngModel)]="product.description" name="description" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Menge</mat-label>
          <input matInput type="number" [(ngModel)]="product.quantity" name="quantity" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mindestmenge</mat-label>
          <input matInput type="number" [(ngModel)]="product.minimumQuantity" name="minimumQuantity" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Kategorie</mat-label>
          <mat-select [(ngModel)]="product.categoryId" name="categoryId">
            <mat-option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Standort</mat-label>
          <mat-select [(ngModel)]="product.locationId" name="locationId">
            <mat-option *ngFor="let loc of locations" [value]="loc.id">{{ loc.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Preis (â‚¬)</mat-label>
          <input matInput type="number" [(ngModel)]="product.price" name="price" />
        </mat-form-field>

      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Produkt anlegen</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
